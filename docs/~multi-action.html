<h2 class="heading">Multi Action Button</h2>

<div class="multi-action" style="margin-top: 200px;">
    <button class="action-button bg-red fg-white" onclick="$(this).toggleClass('active')"><span class="mif-plus"></span></button>
    <ul class="actions">
        <li class="bg-blue"><a href="#"><span class="mif-user"></span></a></li>
        <li class="bg-teal"><a href="#"><span class="mif-library"></span></a></li>
        <li class="bg-pink"><a href="#"><span class="mif-alarm"></span></a></li>
        <li class="bg-orange"><a href="#"><span class="mif-lock"></span></a></li>
    </ul>
</div>
