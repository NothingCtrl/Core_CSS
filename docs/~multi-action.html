<h2 class="heading">Multi Action Button</h2>

<div class="multi-action" style="margin-top: 200px; margin-left: calc(50% - 28px);">
    <button class="action-button bg-red fg-white" onclick="$(this).toggleClass('active')"><span class="i-add icon"></span></button>
    <ul class="actions">
        <li class="bg-blue"><a href="#"><span class="i-user_add"></span></a></li>
        <li class="bg-teal"><a href="#"><span class="i-library"></span></a></li>
        <li class="bg-pink"><a href="#"><span class="i-alarm"></span></a></li>
        <li class="bg-orange"><a href="#"><span class="i-lock"></span></a></li>
    </ul>
</div>
