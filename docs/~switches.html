<h2 class="headline fg-teal">Switches</h2>
Three types of selection controls are covered in this guidance:

<ul>
    <li>Checkboxes allow the selection of multiple options from a set.</li>
    <li>Radio buttons allow the selection of a single option from a set.</li>
    <li>Switches allow a selection to be turned on or off.</li>
</ul>

<table class="table">
    <tr>
        <td>checkbox</td>
        <td class="align-center">
            <label class="checkbox">
                <input type="checkbox">
                <span class="check"></span>
            </label>
            <label class="checkbox">
                <input type="checkbox" checked>
                <span class="check"></span>
            </label>
            <label class="checkbox">
                <input type="checkbox" disabled>
                <span class="check"></span>
            </label>
            <label class="checkbox">
                <input type="checkbox" disabled checked>
                <span class="check"></span>
            </label>
        </td>
    </tr>
    <tr>
        <td>radio</td>
        <td class="align-center">
            <label class="radio">
                <input type="radio" name="r1">
                <span class="check"></span>
            </label>
            <label class="radio">
                <input type="radio" name="r1" checked>
                <span class="check"></span>
            </label>
            <label class="radio">
                <input type="radio" name="r1" disabled>
                <span class="check"></span>
            </label>
            <label class="radio">
                <input type="radio" name="r2" checked disabled>
                <span class="check"></span>
            </label>
        </td>
    </tr>
    <tr>
        <td>switch</td>
        <td class="align-center">
            <label class="switch">
                <input type="checkbox">
                <span class="check"></span>
            </label>
            <label class="switch">
                <input type="checkbox" disabled>
                <span class="check"></span>
            </label>
        </td>
    </tr>
</table>
