<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!--<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />-->
    <meta http-equiv="Content-Security-Policy" content="" />

    <link rel="stylesheet" type="text/css" href="css/core.css">
    <link rel="stylesheet" type="text/css" href="css/core-colors.css">
    <link rel="stylesheet" type="text/css" href="css/core-icons.css">
    <link rel="stylesheet" type="text/css" href="css/docs.css">

    <style>
        .view-content {
            padding-top: 56px !important;
        }
    </style>

    <title>CoreCSS</title>

</head>
<body>

    <div class="app">

        <header class="header fix-slow-animation">
            <button class="nav-button transform"><span></span></button>
            <span class="app-title">Albums</span>
            <button class="tool-button place-right " data-role="ripple"><span class="i-search icon"></span></button>
        </header>

        <div class="view-content fix-slow-animation no-padding">

            <div class="grid condensed">
                <div class="row cells12">
                    <div class="cell"><img src="http://lorempixel.com/480/640/abstract"></div>
                    <div class="cell"><img src="http://lorempixel.com/480/640/city"></div>
                    <div class="cell"><img src="http://lorempixel.com/480/640/people"></div>
                    <div class="cell"><img src="http://lorempixel.com/480/640/transport"></div>
                    <div class="cell"><img src="http://lorempixel.com/480/640/animals"></div>
                    <div class="cell"><img src="http://lorempixel.com/480/640/food"></div>
                    <div class="cell"><img src="http://lorempixel.com/480/640/nature"></div>
                    <div class="cell"><img src="http://lorempixel.com/480/640/business"></div>
                    <div class="cell"><img src="http://lorempixel.com/480/640/nigthlife"></div>
                    <div class="cell"><img src="http://lorempixel.com/480/640/sports"></div>
                    <div class="cell"><img src="http://lorempixel.com/480/640/cats"></div>
                    <div class="cell"><img src="http://lorempixel.com/480/640/fashion"></div>
                </div>
            </div>

            <div class="grid-list no-display">
                <div class="row">
                    <div class="cell"><img src="http://lorempixel.com/480/640/abstract"></div>
                    <div class="cell"><img src="http://lorempixel.com/480/640/city"></div>
                    <div class="cell"><img src="http://lorempixel.com/480/640/city"></div>
                </div>
                <div class="row">
                    <div class="cell"><img src="http://lorempixel.com/480/640/people"></div>
                    <div class="cell"><img src="http://lorempixel.com/480/640/transport"></div>
                </div>
                <div class="row">
                    <div class="cell"><img src="http://lorempixel.com/480/640/animals"></div>
                    <div class="cell"><img src="http://lorempixel.com/480/640/food"></div>
                </div>
                <div class="row">
                    <div class="cell"><img src="http://lorempixel.com/480/640/nature"></div>
                    <div class="cell"><img src="http://lorempixel.com/480/640/business"></div>
                </div>
                <div class="row">
                    <div class="cell"><img src="http://lorempixel.com/480/640/nigthlife"></div>
                    <div class="cell"><img src="http://lorempixel.com/480/640/sports"></div>
                </div>
                <div class="row">
                    <div class="cell"><img src="http://lorempixel.com/480/640/cats"></div>
                    <div class="cell"><img src="http://lorempixel.com/480/640/fashion"></div>
                </div>
                <div class="row">
                    <div class="cell"><img src="http://lorempixel.com/480/640/technics"></div>
                    <div class="cell"><img src="http://lorempixel.com/480/640/abstract"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/core.js"></script>
</body>
</html>
