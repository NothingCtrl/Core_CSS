<h2 class="heading">Dialogs</h2>

<div class="align-center">
    <button class="raised-button bg-red fg-white" onclick="coreDialog.open('#dialog1')">Predefined</button>
    <button class="raised-button bg-red fg-white" onclick="openCustom()">$.Dialog</button>
</div>

<div id="dialog1" data-role="dialog" data-close-button="true" data-overlay="true">
    <div class="dialog-title">
        Use Google's location service?
    </div>
    <div class="dialog-content">
        Bassus abactors ducunt ad triticum. A fraternal form of manifestation is the bliss.
    </div>
    <div class="dialog-actions">
        <button class="flat-button" onclick="coreDialog.close('#dialog1')">disagree</button>
        <button class="flat-button" onclick="coreDialog.close('#dialog1')">agree</button>
    </div>
</div>

<script>
    function openCustom(){
        //console.log($.Dialog);
        $.Dialog("This is a dialog content", "Dialog title", [
            {
                title: "Ok",
                onclick: function(el){
                    //console.log(el);
                    $(el).data('dialog').close();
                }
            },
            {
                title: "Cancel",
                onclick: ""
            }
        ])
    }
</script>
