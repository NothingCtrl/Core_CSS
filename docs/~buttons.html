<h2 class="heading" id="~buttons">Buttons</h2>
<table class="table">
    <tr>
        <td>Flat button</td>
        <td class="align-center">
            <button class="flat-button ">Flat</button>
        </td>
    </tr>
    <tr>
        <td>Flat button</td>
        <td class="align-center">
            <button class="flat-button "><span>Flat</span> <span class="mif-user"></span> </button>
        </td>
    </tr>
    <tr>
        <td>Raised button</td>
        <td class="align-center">
            <button class="raised-button bg-pink-300 bg-pink-900-active fg-white ">Raised</button>
        </td>
    </tr>
    <tr>
        <td>Raised button</td>
        <td class="align-center">
            <button class="raised-button ">Raised</button>
        </td>
    </tr>
    <tr>
        <td>Action button</td>
        <td class="align-center">
            <button class="action-button "><span class="mif-plus"></span></button>
        </td>
    </tr>
    <tr>
        <td>Action button mini</td>
        <td class="align-center">
            <button class="action-button mini "><span class="mif-plus"></span></button>
        </td>
    </tr>
    <tr>
        <td>Custom action button</td>
        <td class="align-center">
            <button class="action-button primary bg-pink-300 bg-pink-900-active fg-white "><span class="mif-plus"></span></button>
        </td>
    </tr>
</table>
