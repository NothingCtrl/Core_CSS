<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!--<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />-->
    <meta http-equiv="Content-Security-Policy" content="" />

    <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/core.css">
    <link rel="stylesheet" type="text/css" href="css/core-colors.css">
    <link rel="stylesheet" type="text/css" href="css/docs.css">
    <title>CoreCSS</title>
</head>

<body>
<div class="app" style="background: #fff">
    <div class="view">
        <header>
            <button class="tool-button"><i class="material-icons icon">menu</i></button>
            <span class="app-title">Core::Buttons</span>
        </header>

        <div class="view-content">
            <h2 class="headline fg-teal">Buttons</h2>
            <table class="table">
                <tr>
                    <td>Flat button</td>
                    <td class="align-center">
                        <button class="flat-button ripple">Flat</button>
                    </td>
                </tr>
                <tr>
                    <td>Raised button</td>
                    <td class="align-center">
                        <button class="raised-button bg-pink-300 bg-pink-900-active fg-white ripple">Raised</button>
                    </td>
                </tr>
                <tr>
                    <td>Raised button</td>
                    <td class="align-center">
                        <button class="raised-button ripple">Raised</button>
                    </td>
                </tr>
                <tr>
                    <td>Action button</td>
                    <td class="align-center">
                        <button class="action-button ripple"><span class="material-icons">add</span></button>
                    </td>
                </tr>
                <tr>
                    <td>Custom action button</td>
                    <td class="align-center">
                        <button class="action-button primary bg-pink-300 bg-pink-900-active fg-white ripple"><span class="material-icons">create</span></button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>


<script src="js/jquery.js"></script>
<script src="js/core.js"></script>

</body>
</html>
