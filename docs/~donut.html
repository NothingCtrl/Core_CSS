<h2 class="heading">Donut chart</h2>

<div class="clear">
    <div data-role="donut" data-value="35" id="donut1" data-animate="0" class="place-left"></div>
    <div data-role="donut" data-value="75" id="donut2" data-animate="5" class="place-left" style="margin-left: 10px"></div>
</div>

<br />

<button class="raised-button" onclick="genNewDonutValue()">New Value</button>
<button class="raised-button" onclick="runDonut()">Run</button>

<script>
    function genNewDonutValue(){
        var donut_value = coreUtils.random(0,100);

        $('#donut1').data('donut').val(donut_value);
        $('#donut2').data('donut').val(donut_value);
    }

    function runDonut(){
        var donut = $('#donut1').data('donut');
        var i = 0;
        var interval;

        interval = setInterval(function(){
            donut.val(++i);
            if (i == 100) {
                clearInterval(interval);
            }
        }, 5)
    }
</script>
