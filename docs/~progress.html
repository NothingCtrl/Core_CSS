<h2 class="heading">Progress</h2>

<div class="progress">
    <div class="bar"></div>
</div>

<br />

<div class="progress">
    <div class="bar" style="width: 35%"></div>
</div>

<br />

<div class="progress">
    <div class="bar bg-green" style="width: 35%"></div>
</div>

<br />

<div class="progress bg-yellow">
    <div class="bar bg-cyan" style="width: 35%"></div>
</div>

<br />

<div class="progress buffered">
    <div class="buffer" style="width: 100%"></div>
    <div class="load bg-red" style="width: 55%"></div>
    <div class="bar bg-cyan" style="width: 35%"></div>
</div>

<br />

<div class="progress-line"></div>

<br />

<div class="clear">
    <div class="circular-loader place-left">
        <svg class="circular">
            <circle class="path" cx="32" cy="32" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
        </svg>
    </div>

    <div class="circular-loader colored place-left">
        <svg class="circular">
            <circle class="path" cx="32" cy="32" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
        </svg>
    </div>
</div>
