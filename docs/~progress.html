<h2 class="heading" id="~progress">Progress</h2>

<div data-role="progress"></div>

<br />

<div data-role="progress" data-value="35"></div>

<br />

<div data-role="progress" data-value="35" data-bar-color="bg-yellow"></div>

<br />

<div data-role="progress" data-color="bg-yellow" data-bar-color="bg-cyan" data-value="35"></div>

<br />

<div data-role="progress" data-type="buffered" data-bar-color="bg-cyan" data-buffer-color="bg-red" data-value="35" data-buffer="55"></div>

<br />

<div data-role="progress" data-type="line"></div>

<br />

<div class="clear">
    <div class="place-left" data-role="progress" data-type="circle"></div>
    <div class="place-left" data-role="progress" data-type="circle" data-bar-color="bg-cyan"></div>
    <div class="place-left" data-role="progress" data-type="circle" data-size="32" data-radius="10" data-bar-color="bg-red"></div>
</div>
