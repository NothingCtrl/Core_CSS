<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!--<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />-->
    <meta http-equiv="Content-Security-Policy" content="" />

    <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/core.css">
    <title>CoreCSS</title>
</head>

<body>
<div class="app" style="background: #fff">
    <div class="view">
        <header>
            <button class="tool-button"><i class="material-icons icon">menu</i></button>
            <span class="app-title">Core::Inputs</span>
        </header>

        <div class="view-content">
            <h2 class="headline fg-teal">Inputs</h2>
            <form class="">
                <div class="input-control full-size">
                    <input type="text" placeholder="Enter your phone">
                    <span class="label">Enter your phone</span>
                    <hr>
                </div>
                <div class="input-control full-size">
                    <input type="text" placeholder="Enter your phone">
                    <span class="label">Enter your phone</span>
                    <span class="informer">At least 8 characters</span>
                </div>


                <br />
                <h3 class="subheading fg-teal">With icon</h3>
                <div class="input-control with-icon full-size">
                    <input type="text" placeholder="Enter your phone">
                    <span class="label">Enter your phone</span>
                    <span class="informer">At least 8 characters</span>
                    <span class="material-icons icon">email</span>
                </div>

                <h3 class="subheading fg-teal">Permanent label</h3>
                <div class="input-control with-icon permanent-label full-size">
                    <input type="text" placeholder="Enter your phone">
                    <span class="label">Enter your phone</span>
                    <span class="informer">At least 8 characters</span>
                    <span class="material-icons icon">phone</span>
                    <hr>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/core.js"></script>
</body>
</html>
